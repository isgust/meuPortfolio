<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo Rocha</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #181818; 
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        aside {
            background-color: #222; /* Cinza escuro para a sidebar */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 200px; /* Largura da sidebar */
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #820ad1; 
        }
        nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: auto; /* Empurra os Ã­cones para baixo */
            width: 100%;
        }
        nav a {
            color: #ddd;
            text-decoration: none;
            padding: 0.5rem 0;
            transition: color 0.2s ease-in-out;
        }
        nav a:hover {
            color: #820ad1;
        }
        .social-links {
            display: flex;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        .social-links a {
            color: #ddd;
            font-size: 1.2rem;
            transition: color 0.2s ease-in-out;
        }
        .social-links a:hover {
            color: #820ad1;
        }
        main {
            flex-grow: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            line-height: 1.1;
        }
        .hero-subtitle {
            color: #ddd;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .hero-button {
            background-color: transparent;
            color: #820ad1;
            border: 2px solid #820ad1;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .hero-button:hover {
            background-color: #820ad1;
            color: #fff;
        }
    </style>
</head>
<body>
    <aside>
        <div class="logo">
            GR
        </div>
        <nav>
            <a href="#">Sobre</a>
            <a href="#">Minhas Skills</a>
            <a href="#">Contato</a>
        </nav>
        <div class="social-links">
            <a href="[Seu Link do LinkedIn]" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="[Seu Link do GitHub]" target="_blank"><i class="fab fa-github"></i></a>
            <a href="[Seu Link do Instagram]" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </aside>
    <main>
        <h1 class="hero-title">Oi,<br>Eu sou Gustavo Rocha,<br>desenvolvedor web</h1>
        <p class="hero-subtitle">Back End Developer / Java Spring</p>
        <a href="#" class="hero-button">Entre em contato</a>
    </main>
</body>
</html>
