<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contato</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Entre em Contato</h1>
</header>

<div th:if="${mensagemSucesso}" class="success-message">
    <p th:text="${mensagemSucesso}"></p>
</div>

<form th:action="@{/contato}" th:object="${contato}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" th:field="*{mensagem}" rows="5" required></textarea>
    </div>
    <button type="submit">Enviar Mensagem</button>
</form>

<footer>
    <p>&copy; Gustavo Rocha 2025</p>
</footer>
</body>
</html>
