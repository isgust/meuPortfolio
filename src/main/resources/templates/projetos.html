<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos - Gustavo Rocha</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/index.css">  
  <link rel="stylesheet" href="/css/aside.css">  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body>
  <aside>
    <div class="logo">
      <a th:href="@{/}"><img src="/images/logo.png" alt="Logo Gustavo Rocha"></a>
    </div>
    <nav>
      <a th:href="@{/sobre}">Sobre</a>
      <a th:href="@{/projetos}">Projetos</a>
      <a th:href="@{/contato}">Contato</a>
    </nav>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/gustavosilvrocha/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/isgust" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/_gutsrocha/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </aside>

  <main class="flex flex-col md:flex-row justify-between items-start max-w-7xl mx-auto px-12 py-16 gap-x-16">
    <div class="w-full md:w-1/3 mb-8 md:mb-0"> <h1 class="hero-title">Meus Projetos</h1> <p class="hero-subtitle">Aqui você encontrará uma seleção dos meus trabalhos e experiências. Clique em um projeto para ver mais detalhes.</p> </div>

    <div class="w-full md:w-2/3"> <div class="projetos-grid grid grid-cols-1 md:grid-cols-2 gap-8"> <div class="projeto-card bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center text-center" th:each="projeto : ${listaProjetos}">
          <img th:src="${projeto.imagemUrlCapa}" th:alt="${projeto.titulo}" class="w-full h-48 object-cover rounded-md mb-4">
          <div class="projeto-info flex flex-col items-center">
            <h2 class="text-xl font-bold mb-2" th:text="${projeto.titulo}"></h2>
            <p class="text-gray-400 mb-4" th:text="${projeto.descricaoBreve}"></p>
            <a th:href="${projeto.urlDetalhe}" class="hero-button text-purple-400 hover:text-white hover:bg-purple-600">Ver Detalhes</a> </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/mobile-aside.js"></script> </body>
</body>
</html>
