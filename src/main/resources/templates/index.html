<!DOCTYPE html> 
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Gustavo Rocha</title> 
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" /> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/aside.css"> 
    <link rel="stylesheet" href="/css/index.css"> 
</head> 
<body> 
    <button class="hamburger-menu" id="hamburger-button"> 
        <i class="fas fa-bars"></i> 
    </button> 

    <div class="overlay" id="overlay"></div> 

    <aside> 
        <div class="logo"> 
            <a th:href="@{/}"><img src="/images/logo.png" alt="Logo Gustavo Rocha"></a> 
        </div> 
        <nav> 
            <a th:href="@{/sobre}">Sobre</a> 
            <a th:href="@{/projetos}">Projetos</a> 
            <a th:href="@{/contato}">Contato</a> 
        </nav> 
        <div class="social-links"> 
            <a href="https://www.linkedin.com/in/gustavosilvrocha/" target="_blank"><i class="fab fa-linkedin"></i></a> 
            <a href="https://github.com/isgust" target="_blank"><i class="fab fa-github"></i></a> 
            <a href="https://www.instagram.com/_gutsrocha/" target="_blank"><i class="fab fa-instagram"></i></a> 
        </div> 
    </aside> 

    <main class="flex justify-between items-center px-12 py-16 gap-x-16"> 
        <div class="max-w-xl"> 
            <h1 class="hero-title">Oi,<br>Eu sou Gustavo Rocha,<br>desenvolvedor web</h1> 
            <p class="hero-subtitle">Back End Developer / Java Spring</p> 
            <a th:href="@{/contato}" class="hero-button">Entre em contato</a> 
        </div> 

        <div class="ilustracao-container mt-10 ml-0"> 
            <img src="/images/foto.png" alt="Gustavo Ilustrado"> 
        </div> 
    </main> 
    <script src="/js/mobile-aside.js"></script> 
</body> 
</html>
